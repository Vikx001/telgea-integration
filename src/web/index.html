<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Telgea converter demo</title>
  <style>
    :root      { font-family: system-ui, sans-serif; line-height: 1.4; }
    body       { margin: 2rem; }
    h1         { margin-bottom: 1rem; }
    #panes     { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    textarea,
    pre        { width: 100%; height: 65vh; padding: 1rem; box-sizing: border-box;
                 background: #f3f3f3; border: 1px solid #ccc; resize: vertical;
                 font-family: ui-monospace, monospace; font-size: .88rem; }
    pre        { margin: 0; overflow: auto; }
    .btn       { display: inline-block; margin-top: .75rem;
                 padding: .4rem .8rem; background: #0091ff; color: #fff;
                 border-radius: .25rem; text-decoration: none; font-size: .9rem; }
    .btn[hidden] { display: none; }
    input[type=file] { margin-bottom: .75rem; }
  </style>
  <script type="module" src="./main.ts"></script>
</head>

<body>
  <h1>Telgea converter demo</h1>

  <input type="file" id="file" />
  <a id="download" class="btn" download="normalized.json" hidden>
    Download normalized JSON ⬇︎
  </a>

  <h2>Live editor</h2>
  <div id="panes">
    <div>
      <h3>Original / editable</h3>
      <textarea id="raw" placeholder="Paste XML or JSON here…"></textarea>
    </div>
    <div>
      <h3>Normalized output</h3>
      <pre id="out">—</pre>
    </div>
  </div>
</body>
</html>
